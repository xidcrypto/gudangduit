<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solana Transaction Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <script>
    // Disable right-click
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // Disable specific key combinations
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'i' || e.key === 'c')) {
        e.preventDefault();
      }
    });
  </script>
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Solana Transaction Form</h2>
        <form id="transactionForm">
          <div class="form-group">
            <label for="toAddress">Recipient's Address:</label>
            <input type="text" id="toAddress" class="form-control" placeholder="Enter recipient's address" required>
          </div>
          <div class="form-group">
            <div class="cf-turnstile" data-sitekey="your-site-key"></div> <!-- Replace with your site key -->
          </div>
          <button type="submit" class="btn btn-primary">Send 0.5 SOL</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
